# Specifies where the analysis results should be sent.
commit:

  # Coverity Connect configuration to use when committing defects to Coverity
  # Connect.
  connect:

    # The name of the stream to commit the results to.
    stream: sls-bodgeit-master

    # Absolute URL of where to commit the Coverity Connect results.
    # url: https://testing.coverity.synopsys.com:443
    url: https://poc391.coverity.synopsys.com

name: Coverity-sig-action
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]
  workflow_dispatch:  
jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Coverity Full Scan
        if: ${{ github.event_name != 'pull_request' }}
        uses: synopsys-sig/synopsys-action@v1.2.0
        with:
          coverity_url: ${{ secrets.COVERITY_URL }}
          coverity_user: ${{ secrets.COVERITY_USER }}
          coverity_passphrase: ${{ secrets.COVERITY_PASSPHRASE }}
          # coverity_project_name: ${{ github.event.repository.name }}
          coverity_project_name: SLS-bodgeit-master
          #coverity_stream_name: ${{ github.event.repository.name }}-${{ github.ref_name }}
          coverity_stream_name: SLS-bodgeit-master
          coverity_policy_view: 'Outstanding Issues'
          ### Uncomment below configuration if Synopsys Bridge diagnostic files needs to be uploaded
          # include_diagnostics: true  
          
      - name: Coverity PR Scan
        if: ${{ github.event_name == 'pull_request' }}
        uses: synopsys-sig/synopsys-action@v1.2.0
        with:
          #coverity_url: ${{ secrets.COVERITY_URL }}
          coverity_url: https://poc391.coverity.synopsys.com/
          #coverity_user: ${{ secrets.COVERITY_USER }}
          coverity_user: admin
          #coverity_passphrase: ${{ secrets.COVERITY_PASSPHRASE }}
          coverity_passphrase: 12C6D8B6DE9E3191D0438E411B764C13
          # coverity_project_name: ${{ github.event.repository.name }}
          coverity_project_name: SLS-bodgeit-master
          #coverity_stream_name: ${{ github.event.repository.name }}-${{ github.ref_name }}
          coverity_stream_name: SLS-bodgeit-master
          ### Below configuration is used to enable feedback from Coverity security testing as pull request comment
          coverity_automation_prcomment: true
          github_token: ${{ secrets.GITHUB_TOKEN }} # Mandatory when coverity_automation_prcomment is set to 'true'   
          ### Uncomment below configuration if Synopsys Bridge diagnostic files needs to be uploaded
          # include_diagnostics: true  
        
